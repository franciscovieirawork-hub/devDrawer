services:
  postgres:
    image: postgres:16-alpine
    container_name: devdrawer-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: devdrawer
      POSTGRES_PASSWORD: devdrawer123
      POSTGRES_DB: devdrawer
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
